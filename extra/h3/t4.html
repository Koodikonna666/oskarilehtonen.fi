<script>
    
    function calc(name) {
        summa = 0
        n1 = parseInt(document.getElementById('1').value) 
        n2 = parseInt(document.getElementById('2').value) 
        n3 = parseInt(document.getElementById('3').value) 
        n4 = parseInt(document.getElementById('4').value) 
        if(n1 < 0 || n1 > 6){
           document.getElementById("summa").innerHTML = "VIRHE!";

        }

           document.getElementById("summa").innerHTML = "VIRHE!";

        }
