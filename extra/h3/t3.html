
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button id="button">Tulosta tasoitukset</button>
    	<ul id="hcplist"></ul>
</body>
    <script>
        var hcpdata = [{ "name": "Ari", "hcp": 54 },
                       { "name": "Pasi", "hcp": 5 },
                       { "name": "Seppo", "hcp": 20 }];
        
        button.onclick = function(){
            let ul = document.getElementById("hcplist");
                if(ul.childElementCount == 0){
                for (i = 0; i < hcpdata.length; i++) {
                    let li = document.createElement('li');
                    let litext = hcpdata[i].name + " " + hcpdata[i].hcp;
                    li.append(litext);
                    ul.appendChild(li);
            } 

        }
        }
        </script>
</html>
