
<!DOCTYPE html>
<html>
  <head>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <style>
	 body {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px; margin-right: 5px;
	  padding: 5px 15px; border: none;
	}
    </style>
  </head>

  <body>
 
  <h3>Nelilaskin</h3>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">


 class Nelilaskin extends React.Component {

    constructor(props){
            super(props);
                this.state = {
                    n1: 0,
                    n2: 0,
                    result: 0,
                }
                this.handleClick = this.handleClick.bind(this);
                this.handleChange1 = this.handleChange1.bind(this);
                this.handleChange2 = this.handleChange2.bind(this);
        }
        handleChange1(event){
            this.setState({n1:event.target.value});
        } 
        handleChange2(event){
            this.setState({n2:event.target.value});
         }

	  handleClick (index) {
 
		// Haetaan kaikki button-elementit
		var myElements = document.querySelectorAll("button");
	 
		// Asetetaan kaikille buttoneille alkuperÃ¤inen vÃ¤ri:
		for (var i = 0; i < myElements.length; i++) {
            if(index == myElements[i].innerHTML){
                myElements[i].style.backgroundColor = "#008000";
            }else{
                myElements[i].style.backgroundColor = "#069";
            }
        }
        
            // TÃ¤hÃ¤n tulee ohjelmakoodi
            this.setState({result:parseInt(this.state.n1) +index+ parseInt(this.state.n2)});
            
	  }

	render() {
	    return (
	      <div>
		<table>
		<tbody>
		<tr><td>Luku1:</td><td><input type="text"  onChange={this.handleChange1}/></td></tr>
		<tr><td>Luku2:</td><td><input type="text"  onChange={this.handleChange2} /></td></tr>
		<tr><td>Tulos:</td><td><input type="text"  value={this.state.result} /></td></tr>
        <tr><td>Laske</td><td>
            <button onClick={this.handleClick.bind(this, "+")}>+</button>
            <button onClick={this.handleClick.bind(this, "-")}>-</button>
            <button onClick={this.handleClick.bind(this, "*")}>*</button>
            <button onClick={this.handleClick.bind(this, "/")}>/</button>
                   </td></tr>
		</tbody>
        </table>
        <p>Ohjelma ei laske tulosta vaikka käytän parseInttiä lauseketta muodostaessa. Vaan näyttää pelkän lausekkeen. Vaikka edellisessä tehtävässä se toimi kyseisellä tavalla. </p>
	      </div>
	    );
	  }
	}

	ReactDOM.render(
	  <Nelilaskin />,
	  document.getElementById('ratkaisu')
	);

    </script>

  </body>
</html>
