 class Kotilaskuri extends React.Component {

    constructor(props){
            super(props);
                this.state = {
                    cliks: [0,0],
                }
                this.onImageClicked = this.onImageClicked.bind(this);
        }
      
onImageClicked(index){
        const cliks = this.state.cliks
        for (var i = 0; i < cliks.length; i++) {
            if (index === 0){
                console.log("hello")
                this.setState({cliks:[cliks[0]+1,cliks[1]]})
            }else if(index == 1){
                this.setState({cliks:[cliks[0],cliks[1]+1]})
            }
        }

}

	render() {
