

<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <style>
	 * {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px;
	  padding: 5px 15px; border: none;
	}
    </style>
  </head>

  <body>
 
  <h3>Yhteenlaskin</h3>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">
   
      class Yhteenlaskin extends React.Component {
        constructor(props){
            super(props);
                this.state = {
                    num1: 0,
                    num2: 0,
                    result: 0,
                }
                this.handleChange1 = this.handleChange1.bind(this);
                this.handleChange2 = this.handleChange2.bind(this);
        }

        handleChange(event){
            this.setState({result:parseInt(this.state.num1) + parseInt(this.state.num2)});
            console.log(this.state.result)
          } 
         handleChange1(event){
            this.setState({num1:event.target.value});
            console.log(this.state.num1)
            this.handleChange()
        } 
        handleChange2(event){
            this.setState({num2:event.target.value});
            this.handleChange()
         }
     

	  render() {
	    return (
	      <div>
		<table>
		<tbody>
		<tr><td>Luku1:</td><td><input type="text" ref="n1" onChange={this.handleChange1} /></td></tr>
		<tr><td>Luku2:</td><td><input type="text" ref="n2" onChange={this.handleChange2} /></td></tr>
		<tr><td>Tulos:</td><td><input type="text" ref="n3" value={this.state.result}/></td></tr>
		</tbody>
        </table>
        <p>Ohjelma tulee koko ajan yhden syötteen liian jäljessä.</p>
	      </div>
	    );
	  }
	}

	ReactDOM.render(
	  <Yhteenlaskin/>,
	  document.getElementById('ratkaisu')
	);

    </script>

  </body>
</html>
