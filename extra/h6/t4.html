<html>
    <head>
        <meta charset="utf-8">

    </head>
    <script>
        function drawToCanvas() {
            var canvas  = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            var x = 0;
            var y = 0;
            var r = 200;

            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(x,y,r,angleStart,angleEnd);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
     
        
}
        </script>
    <body onload="drawToCanvas()">
        <h1>Pallo</h1>

        <canvas id="canvas" width="300" height="300" style="border:1px solid #000000;"></canvas>   <br> <br>
    </body> 
   
</html>
