<html>
    <head>
        <meta charset="utf-8">

    </head>
    <script>
        function drawToCanvas() {
            var canvas  = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'yellow';
            ctx.fillRect(0,100, canvas.width, canvas.height/4);

            ctx.fillStyle = 'yellow';
            ctx.fillRect(150,0, canvas.width/6, canvas.height);


            var canvas2 = document.getElementById('canvas2');
            var ctx2 = canvas2.getContext('2d');
            ctx2.fillStyle = 'green';
            ctx2.fillRect(0, 0, canvas.width, canvas.height);


            var x1 = 0;
            var y1 = 0;

            var x2 = 600;
            var y2 = 150;

            var x3 = 0;
            var y3 = 300;

            ctx2.fillStyle = 'yellow';
            ctx2.beginPath();
            ctx2.moveTo(x1,y1);
            ctx2.lineTo(x2,y2);
            ctx2.lineTo(x3,y3);
            ctx2.lineTo(x1,y1);
            ctx2.closePath();
            ctx2.fill();
            var x1 = 0;
            var y1 = 0;

            var x2 = 300;
            var y2 = 150;

            var x3 = 0;
            var y3 = 300;

            ctx2.fillStyle = 'red';
            ctx2.beginPath();
            ctx2.moveTo(x1,y1);
            ctx2.lineTo(x2,y2);
            ctx2.lineTo(x3,y3);
            ctx2.lineTo(x1,y1);
            ctx2.closePath();
            ctx2.fill();
        
}
        </script>
    <body onload="drawToCanvas()">
        <h1>Liput</h1>

        <canvas id="canvas" width="600" height="300" style="border:1px solid #000000;"></canvas>   <br> <br>
        <canvas id="canvas2" width="600" height="300" style="border:1px solid #000000;"></canvas>   
    </body> 
   
</html>
