<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <link rel="stylesheet" href="../styles/styles.css"></link>
</head>
<body>
<div id="container">
<h1>Teht채v채lista</h1>

<form id="todo-form" class="">
    <label for="todo">To do:</label>
    <input type="text" id="new-todo-item" name="todo" />
    <input type="submit" id="add-todo-item" value="Lis채채" />
  </form>

<ul id="todo-list"></ul>
</div>
<script>
    $(function(){
  
 $("#add-todo-item").click(function(e) {
    e.preventDefault()
     var newTask = $("#new-todo-item").val();
     if(newTask !== ""){
        var count = $("#todo-list").children().length;
        $('#todo-list').append('<li>' + newTask + '<span class="deletetask" style="color:red"> x</span></li>');
        deleteTasks();      
        $('#new-todo-item').val('');
        $("#new-todo-item").focus();
     } else {
        alert('Kirjoita jotain');   
    }
 });
});
function deleteTasks(){
 $('.deletetask').on("click", function(){
    $(this).parent().fadeOut();
    $("#new-todo-item").focus();
});
}


  
</script>
  
</body>
</html>
