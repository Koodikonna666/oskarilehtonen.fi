 <!DOCTYPE html>
  <html>
  <head>
  <style>
      #map {
      height: 400px;  /* The height is 400 pixels */
      width: 800px;  /* The width is the width of the web page */
      }
  </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
<script>

  function initMap() {
    var jkl = {lat: 62.2393002, lng: 25.745951};
    var harju = {lat: 62.242746, lng: 25.740086};
   var contentString = '<div id="content"><h1 id="firstHeading" class="firstHeading">Harju EK</h1></div>';
   var contentString2 = '<div id="content"><h1 id="firstHeading" class="firstHeading">MM-ralli - Kilpailukeskus</h1></div>';

    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
    var infowindow2 = new google.maps.InfoWindow({
      content: contentString2
    });

    var map = new google.maps.Map(document.getElementById('map'), {zoom: 13, center: jkl});
    var marker = new google.maps.Marker({
      position: jkl,
      map: map
    });


    var bounds = {
      north: 62.2385,
      south: 62.2375,
      east: 25.755,
      west: 25.752
    };

    var rectangle = new google.maps.Rectangle({
      strokeColor: "#0000FF",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#0000FF",
      fillOpacity: 0.35,
      bounds: bounds,
    });
    rectangle.addListener('click', function() {
    infowindow2.open(map, marker);
  });
     rectangle.setMap(map);

    
     var harjuEK = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map: map,
      center: harju,
      radius:300
    });
    harjuEK.addListener('click', function() {
    infowindow.open(map, marker);
  });
  



    }
</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDomu71EtlPuPiPcD9c648v18rdTjVrs6M&callback=initMap">
</script>
</body>
</html>
