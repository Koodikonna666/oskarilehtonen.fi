        <p>for- ja for...of-silmukoilla</p>

        <p>Alkiot ovat: </p>

        <div id="taulukko"></div>

    <script>

        let taulukko = [11, 22, 33, 44]
        let sum = 0
        for (let value of taulukko) {
            sum += value
        }
        let ka = sum / taulukko.length
        let nro = taulukko.length
        var str = '<ul>'
    taulukko.forEach(function(taulukko, index) {
    str += '<li> taulukko['+ index + '] = ' + taulukko +'</li>';
    }); 
    str += '</ul>';
    document.getElementById("taulukko").innerHTML = str;
    document.getElementById("kpl").innerHTML = nro;
    document.getElementById("sum").innerHTML = sum;
    document.getElementById("ka").innerHTML = ka;


    </script>
